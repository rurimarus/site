<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>るり - Profile</title>
<style>
  :root {
    --bg: #ffffff;
    --fg: #1f2937;
    --grad-start: #4f46e5; /* インディゴ */
    --grad-end: #3b82f6;   /* ブルー */
    --grad-start-hover: #4338ca;
    --grad-end-hover: #2563eb;
    --muted: #6b7280;
  }
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--fg);
    display: grid;
    place-items: center;
    height: 100vh;
  }
  header {
    position: absolute;
    top: 1rem;
    right: 1rem;
    display: flex;
    gap: 0.75rem;
    z-index: 1000;
  }
  /* お問い合わせボタン */
  .btn-modern {
    background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
    color: white;
    padding: 0.55rem 1.1rem;
    font-size: 0.85rem;
    font-weight: 600;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    transition: all 0.25s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
  }
  .btn-modern:hover {
    background: linear-gradient(135deg, var(--grad-start-hover), var(--grad-end-hover));
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.16);
  }
  /* GTranslateセレクトを常時グラデに */
  .gtranslate_wrapper select {
    appearance: none !important;
    -webkit-appearance: none !important;
    -moz-appearance: none !important;
    background: linear-gradient(135deg, var(--grad-start), var(--grad-end)) !important;
    color: white !important;
    padding: 0.55rem 1.1rem;
    font-size: 0.85rem;
    font-weight: 600;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.12);
    transition: all 0.25s ease;
    padding-right: 1.8rem;
    background-repeat: no-repeat;
    background-position: right 0.8rem center;
    background-size: 10px 6px;
  }
  .gtranslate_wrapper select:hover {
    background: linear-gradient(135deg, var(--grad-start-hover), var(--grad-end-hover)) !important;
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.16);
  }
  .card {
    text-align: center;
    max-width: 400px;
  }
  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #e5e7eb;
    margin: 0 auto 1rem;
    background-size: cover;
    background-position: center;
  }
  h1 {
    margin: 0 0 0.3rem;
    font-size: 1.8rem;
  }
  .links {
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
  }
  .links a {
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--fg);
    transition: background 0.2s;
  }
  .links a:hover { background: #f3f4f6; }
  .muted {
    font-size: 0.85rem;
    color: var(--muted);
    margin-top: 0.5rem;
  }
  /* モーダル */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .modal-content {
    background: white;
    padding: 1rem;
    border-radius: 10px;
    max-width: 90%;
    width: 640px;
    max-height: 90%;
    overflow: auto;
  }
  .modal-content iframe {
    width: 100%;
    height: 600px;
    border: none;
  }
  .close {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--muted);
    float: right;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <button class="btn-modern" id="openForm">✉ お問い合わせ</button>
  <div class="gtranslate_wrapper"></div>
</header>

<main class="card">
  <div class="avatar" style="background-image:url('your-profile.jpg');"></div>
  <h1>るり</h1>
  <div class="links">
    <a href="https://github.com/yourname" target="_blank">GitHub</a>
    <a href="https://x.com/yourhandle" target="_blank">X</a>
    <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn</a>
    <a href="https://bsky.app/profile/yourname" target="_blank">Bluesky</a>
  </div>
  <div class="muted">© 2025 Ruri</div>
</main>

<!-- モーダル -->
<div class="modal" id="contactModal">
  <div class="modal-content">
    <button class="close" id="closeForm">&times;</button>
    <iframe src="https://docs.google.com/forms/d/e/フォームのID/viewform?embedded=true">読み込んでいます…</iframe>
  </div>
</div>

<!-- GTranslate設定 -->
<script>
window.gtranslateSettings = {
  default_language: "ja",
  languages: ["ja","en","it","es","ko","zh-CN","zh-TW"],
  wrapper_selector: ".gtranslate_wrapper"
};
</script>
<script src="https://cdn.gtranslate.net/widgets/latest/dropdown.js" defer></script>

<script>
  const modal = document.getElementById('contactModal');
  document.getElementById('openForm').onclick = () => { modal.style.display = 'flex'; }
  document.getElementById('closeForm').onclick = () => { modal.style.display = 'none'; }
  window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; }
</script>

</body>
</html>
